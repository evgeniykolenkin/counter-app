<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />
    <title>Counter App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- основной контент -->
    <section class="counter">
      <div class="container">
        <!-- текст -->
        <div class="counter__text-wrapper">
          <h1 class="counter__title">Приложение для подсчета кругов</h1>
          <p class="counter__data">Начнём!</p>
          <p class="counter__data-extra">Ты справишься!</p>
        </div>
        <div class="counter__btn-wrapper">
          <!-- кнопки -->
          <button class="btn counter__btn-plus">+1 Круг</button>
          <button class="btn counter__btn-reset">Сбросить</button>
        </div>
      </div>
    </section>
    <!-- скрипт -->
    <script src="scripts/counter.js"></script>
  </body>
</html>
